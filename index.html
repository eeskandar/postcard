<!DOCTYPE html>
<html>
	<head>
		<meta charset="UFT-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 class="header-h1">My Postcard</h1>
				<img
					class="header-img"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Acadeny Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input class="input" type="text" placeholder="Some name" />
					<input class="input" type="email" placeholder="Some Email" />
					<input class="input" type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
